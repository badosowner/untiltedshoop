<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Untilted Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 40px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      margin: 0;
    }

    header .emoji {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .box, .small-box, .footer-box {
      background: #111;
      border: 2px solid #00ff88;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ff88;
      text-align: center;
      padding: 18px;
      margin: 20px auto;
    }

    .box {
      width: 400px;
    }

    .box h1, .box h2 {
      margin: 0;
      color: #00ff88;
    }

    .box h1.emoji {
      font-size: 36px;
    }

    .box h2.sub {
      font-size: 20px;
      color: #ff5fa2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
      margin-top: 10px;
    }

    .small-box {
      padding: 20px;
    }

    .small-box h3 {
      margin-top: 5px;
      color: #00ff88;
    }

    .footer-box {
      width: 90%;
      max-width: 900px;
      margin-top: 40px;
      font-size: 15px;
      line-height: 1.6;
    }

    .footer-box a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<header>
  <div class="emoji">üéÆ</div>
  <h1>Untilted Shop</h1>
</header>

<div class="box">
  <h1 class="emoji">‚ÅâÔ∏è</h1>
  <h2 class="sub">What do we sell?</h2>
</div>

<div class="grid">
  <div class="small-box">
    <div>üíÄ</div>
    <h3>Matrix Configs ‚Äì $1</h3>
  </div>

  <div class="small-box">
    <div>üßæ</div>
    <h3>Bulk / Non-verified Accounts</h3>
    <p style="font-size: 13px;">Ask on Discord for prices</p>
  </div>

  <div class="small-box">
    <div>üîê</div>
    <h3>Matrix Keys ‚Äì $7</h3>
  </div>
</div>

<div class="footer-box">
  <p>JOIN OUR SOCIAL MEDIA FOR MORE PRICES AND MORE!</p>
  <p>Discord: <a href="https://discord.gg/myd8yTT9" target="_blank">https://discord.gg/myd8yTT9</a></p>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = document.body.scrollHeight;
  }

  resizeCanvas();

  const chars = '01';
  const fontSize = 16;
  let columns = Math.floor(canvas.width / fontSize);
  let drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ff88';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const char = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  window.addEventListener("resize", () => {
    resizeCanvas();
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  });

  window.addEventListener("scroll", () => {
    resizeCanvas();
  });
</script>

</body>
</html>
